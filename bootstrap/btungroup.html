<body>

        <h2 class="mt-3 mb-5 text-center">button group</h2>
        <div class="row">
            <div class="col py-3">
                <div class="btn-group ">
                    <button type="button" class="btn btn-primary">click</button>
                    <button type="button" class="btn btn-success">click</button>
                    <div class="btn-group">
                        <a href="" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">click</a>
                    <div class="dropdown-menu">
                       <a href="" class="dropdown-item">web design</a>
                       <a href="" class="dropdown-item">web development</a>
                   </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="btn-toolbar">
                <div class="col py-3">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"><i class="fa-car"></i></button>
                        <button type="button" class="btn btn-success">click</button>
                        <button type="button" class="btn btn-warning">click</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">click</button>
                        <button type="button" class="btn btn-success">click</button>
                        <button type="button" class="btn btn-danger">click</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col py-3">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">click</button>
                <button type="button" class="btn btn-success">click</button>
                <button type="button" class="btn btn-warning">click</button>
            </div>
        </div>

        <div class="row">
            <div class="col py-3">
                <div class="btn-group btn-group-vertical">
                    <button type="button" class="btn btn-primary">click here</button>
                    <button type="button" class="btn btn-success">click</button>
                    <button type="button" class="btn btn-warning">click this file </button>
                    <button type="button" class="btn btn-info">click</button>
                </div>
            </div>
        </div>
    </div>
